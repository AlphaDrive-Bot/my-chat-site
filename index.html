<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>Alpha Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #ffffff;
      touch-action: manipulation;
    }
    #vf-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="vf-container"></div>

  <script type="text/javascript">
    (function(d, t) {
      const s = d.createElement(t);
      s.src = "https://cdn.voiceflow.com/chat/widget/bundle.mjs";
      s.type = "text/javascript";
      s.onload = function () {
        window.voiceflow.chat.load({
          verify: { projectID: "685bd86d00cd24f6c102d2a2" },
          versionID: "production",
          url: "https://general-runtime.voiceflow.com",
          assistant: {
            renderMode: "embed",
            container: "#vf-container"
          }
        });
      };
      d.head.appendChild(s);
    })(document, "script");
  </script>
</body>
</html>
