<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>Alpha Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #ffffff;
      direction: rtl;
      touch-action: manipulation;
    }
    #vf-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
    #error-msg {
      display: none;
      color: red;
      text-align: center;
      margin-top: 40px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="vf-container"></div>
  <div id="error-msg">שגיאה בטעינת הצ'אט. ודא ש־projectID תקין ונסה שוב.</div>

  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        try {
          window.voiceflow.chat.load({
            verify: { projectID: '685bd86d00cd24f6c102da22' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            voice: {
              url: "https://runtime-api.voiceflow.com"
            },
            render: {
              mode: 'embedded',
              target: document.getElementById("vf-container")
            }
          });
        } catch (e) {
          document.getElementById("error-msg").style.display = "block";
          console.error("Voiceflow load error:", e);
        }
      };
      v.onerror = function() {
        document.getElementById("error-msg").style.display = "block";
        console.error("Failed to load Voiceflow script.");
      };
      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
