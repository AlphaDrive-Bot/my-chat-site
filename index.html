<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>Alpha Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #ffffff;
      touch-action: manipulation;
      direction: rtl;
    }
    #vf-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
    #error-msg {
      display: none;
      color: red;
      text-align: center;
      margin-top: 40px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="vf-container"></div>
  <div id="error-msg">שגיאה בטעינת הצ'אט. נסה לרענן את הדף או לבדוק את החיבור לרשת.</div>

  <script type="module">
    const script = document.createElement("script");
    script.src = "https://cdn.voiceflow.com/chat/widget/bundle.mjs";
    script.onload = function () {
      try {
        window.voiceflow.chat.load({
          verify: { projectID: "685bd86d00cd24f6c102d2a2" },
          versionID: "production",
          url: "https://general-runtime.voiceflow.com",
          assistant: {
            renderMode: "embed",
            container: "#vf-container"
          }
        });
      } catch (e) {
        document.getElementById("error-msg").style.display = "block";
        console.error("Voiceflow load error:", e);
      }
    };
    script.onerror = function () {
      document.getElementById("error-msg").style.display = "block";
      console.error("Failed to load Voiceflow widget.");
    };
    document.head.appendChild(script);
  </script>
</body>
</html>
