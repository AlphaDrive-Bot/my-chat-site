<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>אלפא דרייב - סוכן דיגיטלי</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #f4f6fb;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #003366;
      margin-bottom: 10px;
    }
    p {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ברוך הבא לאתר אלפא דרייב</h1>
  <p>הסוכן הדיגיטלי שלנו כאן לעזור – בכל שאלה!</p>

  <!-- הטמעת הסוכן -->
  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: "63d68bdb0aacd2dfc6102d22" }, // החלף ב-ID שלך אם צריך
          url: "https://general-runtime.voiceflow.com",
          versionID: "production",
          assistant: {
            renderMode: "widget" // מציג כבּוּעָה
          }
        });
      };
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, "script");
  </script>
</body>
</html>
