<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>Alpha Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    :root {
      --deep-blue: #0a1d40;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: var(--deep-blue);
      font-family: "Segoe UI", sans-serif;
      font-size: 18px;
      direction: rtl;
      touch-action: manipulation;
      overflow: hidden;
    }
    #header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 64px;
      background-color: var(--deep-blue);
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 10000;
      color: white;
    }
    #logo {
      height: 46px;
      margin-inline-start: 4px;
    }
    #title {
      font-size: 20px;
      font-weight: 500;
      margin-right: 12px;
    }
    #vf-container {
      position: absolute;
      top: 64px;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: calc(100% - 64px);
      z-index: 9999;
    }
    #error-msg {
      display: none;
      color: red;
      text-align: center;
      padding-top: 40px;
    }

    /* התאמת צבעי בועות בצ'אט (אם Voiceflow מאפשר החלה חיצונית) */
    ::part(message-container) {
      --bubble-bg-color: var(--deep-blue);
      --text-color: #fff;
    }
  </style>
</head>
<body>

  <div id="header">
    <div id="title">Alpha-Drive Agent</div>
  </div>

  <div id="vf-container"></div>
  <div id="error-msg">⚠️ שגיאה בטעינת הצ'אט.</div>

  <script type="text/javascript">
    (function(d, t) {
      const v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        try {
          window.voiceflow.chat.load({
            verify: { projectID: '685bd86d00cd24f6c102da22' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            voice: {
              url: "https://runtime-api.voiceflow.com"
            },
            render: {
              mode: 'embedded',
              target: document.getElementById("vf-container")
            }
          });
        } catch (e) {
          document.getElementById("error-msg").style.display = "block";
        }
      };
      v.onerror = function() {
        document.getElementById("error-msg").style.display = "block";
      };
      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>

</body>
</html>
